<!DOCTYPE html>
<html>
<title>W3.CSS</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="gallery background.css">
<style>
.mySlides {display:none;}
</style>
<body>
  <header>
    <nav>
<h2 class="w3-center">GALLERY</h2>
</nav>
</header>
<div class="w3-content w3-display-container">
  <img class="mySlides" src="1 (1).JPG" style="margin-left: 160px; width: 70%; height: 550px;">
  <img class="mySlides" src="1 (2).JPG" style=" margin-left: 15%; width:70%; height: 550px;">
  <img class="mySlides" src="1 (3).JPG" style="margin-left: 15%; width:70%; height: 550px;">
  <img class="mySlides" src="1 (4).JPG" style="margin-left: 15%; width:70%; height: 550px;">

  <img class="mySlides" src="1 (5).JPG" style="margin-left: 160px; width: 70%; height: 550px;">
  <img class="mySlides" src="1 (6).JPG" style=" margin-left: 25%; width:50%; height: 550px;">
  <img class="mySlides" src="1 (7).JPG" style="margin-left: 25%; width:50%; height: 550px;">
  <img class="mySlides" src="1 (8).JPG" style="margin-left: 25%; width:50%; height: 550px;">

  <img class="mySlides" src="a (6).JPG" style="margin-left: 15%; width:70%; height: 550px;">


  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
